<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/planos">
    <button type="button" class="btn btn-light">Voltar</button>
</a>

<hr>

{{status}}

<form method="post">

    <div class="form-group">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    
                    <select name="idempresa" class="form-control" id="floatingEmpresa" required>
                        <option value="{{idselecionado}}">{{selecionado}}</option>
                        {{empresas}}
                    </select>
                    <label for="floatingEmpresa" class="text-dark">Empresa*</label>
                    
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    
                    <input type="text" name="plano" class="form-control" value="{{plano}}" id="floatingPlano" placeholder="Plano" required>
                    <label for="floatingPlano" class="text-dark">Plano*</label>

                </div>
            </div>
        </div>
    </div>

    <div class="form-group my-3">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>

</form>
