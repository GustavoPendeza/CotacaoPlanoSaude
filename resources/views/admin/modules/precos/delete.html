<h1>Excluir Tipo de Plano</h1>

<hr>

<a href="{{URL}}/admin/precos">
    <button type="button" class="btn btn-light">Voltar</button>
</a>

<hr>

<form method="post">

    <div class="form-group">
        Você deseja realmente excluir a tabela de preços do plano <b>"{{empresa}}</b> <b>{{plano}}</b> <b>{{tipoplano}}"</b>?
    </div>

    <div class="form-group my-3">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </div>

</form>
