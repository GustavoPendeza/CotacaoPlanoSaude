<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/precos">
    <button type="button" class="btn btn-light">Voltar</button>
</a>

<hr>

{{status}}

<form method="post">

    <div class="form-group my-3">

            <div class="col">

                    <!-----------------------------ID PLANO--------------------------------------------->
                    <select name="idprecos" class="form-select my-1" id="floatingPlano" required>
